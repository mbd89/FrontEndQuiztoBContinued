<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>

  <main>
    <div class="container">

      <section class="welcome">
        <h1 class="title"><span>Welcome to the</span><br>Frontend Quiz!</h1>
        <p class="choice">Pick a subject to get started</p>
      </section>
      <section class="subjects">
        <ul>
          <li class="topic html"><img class="subject-icon html" src="assets/images/icon-html.svg" alt="icon"><span
              class="option hidden">A</span><span class="subject">HTML</span></li>
          <li class="topic css"><img class="subject-icon css" src="assets/images/icon-css.svg" alt="icon"><span
              class="option hidden">B</span><span class="subject">CSS</span></li>
          <li class="topic js"><img class="subject-icon js" src="assets/images/icon-js.svg" alt="icon"><span
              class="option hidden">C</span><span class="subject">Javascript</span></li>
          <li class="topic access"><img class="subject-icon accessibility" src="assets/images/icon-accessibility.svg"
              alt="icon"><span class="option hidden">D</span><span class="subject">Accessibility</span></li>
          <button class="btn hidden">Submit Answer</button>
        </ul>
      </section>

    </div>

  </main>
  <!--

  A
  B
  C
  D

  Submit answer

 Quiz question end -->

  <script src="script.js"></script>
</body>

</html>
